<ion-header>

  <ion-navbar color="primary">      
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <ion-spinner *ngIf="loading"></ion-spinner>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-list-header>
        Main settings
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title" clearInput="true"></ion-input>
      </ion-item>
      <ion-item>
          Herbology
        <ion-icon name="rose" item-end></ion-icon>
      </ion-item>
      <ion-item>
          <ion-toggle [(ngModel)]="beep" (ionChange)="updateBeep(beep)"></ion-toggle>
          <ion-label>
            Beep after scan
          </ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
          Other settings
        </ion-list-header>
    
        <ion-item>
          Application
          <ion-note item-end>{{ version }}</ion-note>
        </ion-item>
    
    </ion-list>

  <button ion-button block (click)="save()" [disabled]="loading">Save</button>

</ion-content>
