
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Purchase</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let purchase of purchases" (click)="purchaseSelect(purchase.id)">
      {{ purchase.date * 1000 | date:'dd.MM.yyyy' }}
    </button>  
  </ion-list>

</ion-content>

<ion-fab right bottom>
  <button ion-fab color="danger" (click)="purchaseAdd()"><ion-icon name="add"></ion-icon></button>  
</ion-fab>
